<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Horários ETA atualizados</h1>
    <table id="flightTable" border="1">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Companhia</th>
                <th>Número Voo</th>
                <th>Matrícula</th>
                <th>Origem</th>
                <th>STA</th>
                <th>ETA</th>
                <th>Atraso/Adiantamento (min)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados vão aparecer aqui -->
        </tbody>
    </table>
    <div class="legend">
        <h2>Legenda das Categorias de Atraso</h2>
        <ul>
            <li><span class="bin bin-acima21"></span> Acima de 21 min</li>
            <li><span class="bin bin-20-10"></span> Entre 20 e 10 min</li>
            <li><span class="bin bin-9-0"></span> Entre 9 e 0 min</li>
            <li><span class="bin bin--1--10"></span> Entre -1 e -10 min</li>
            <li><span class="bin bin--11--20"></span> Entre -11 e -20 min</li>
            <li><span class="bin bin-menor20"></span> Menor de -20 min</li>
            <li><span class="bin bin-seminfo"></span> Sem info</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
